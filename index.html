<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0" />

    <link rel="stylesheet" href="style.css">
    <title>Image Gallery</title>
</head>

<body>
    <div class="title">
        <header>
            <h1>
                Image Gallery
            </h1>
        </header>
    </div>
    <div class="gallery_wrap">
        <span class="material-symbols-outlined" id="prevBtn">
            arrow_back_ios
        </span>
        <div class="gallery">
            <div>
                <img src="./assets/image (4).jpg" alt="">
                <img src="./assets/image (2).jpg" alt="">
                <img src="./assets/image (3).jpg" alt="">
            </div>
            <div>
                <img src="./assets/image (5).jpg" alt="">
                <img src="./assets/image (8).jpg" alt="">
                <img src="./assets/image (7).jpg" alt="">
            </div>
        </div>
        <span class="material-symbols-outlined" id="nextBtn">
            arrow_forward_ios
        </span>
    </div>

</body>
<script src="./script.js"></script>

</html>
